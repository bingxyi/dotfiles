# Fonte
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# Opacidade
background_opacity 0.95

# Cores Gruvbox Dark
foreground       #ebdbb2
background       #282828
selection_foreground #282828
selection_background #ebdbb2

cursor           #ebdbb2
cursor_text_color #282828

# Gruvbox palette
color0  #282828
color1  #cc241d
color2  #98971a
color3  #d79921
color4  #458588
color5  #b16286
color6  #689d6a
color7  #a89984
color8  #928374
color9  #fb4934
color10 #b8bb26
color11 #fabd2f
color12 #83a598
color13 #d3869b
color14 #8ec07c
color15 #ebdbb2

# Copiar e colar
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Aumentar/diminuir fonte
map ctrl+shift+equal increase_font_size
map ctrl+shift+minus decrease_font_size
map ctrl+shift+backspace reset_font_size
